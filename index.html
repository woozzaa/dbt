			<div id="maps">

			<div id="options">

						<option value="18">18</option>

					<input type="checkbox" id="percent" value="percent" checked/>View in Percent
				</div>

			</div><br>
	
			<div id="information"></div><br>

			<div id="schoolInformation">
				<p>Name: </p><p id="schoolname"></p>
				<p>Kids: </p><p id="schoolkids"></p>
			</div>
